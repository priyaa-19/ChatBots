<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; margin: 20px; }
        .login-container { width: 30%; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px gray; }
        .input-box { width: 80%; padding: 10px; margin: 10px 0; border: 1px solid gray; border-radius: 5px; }
        .btn { padding: 10px 15px; cursor: pointer; background: blue; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>

    <h2>Admin Login</h2>

    <div class="login-container">
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" class="input-box" required><br>
            <input type="password" name="password" placeholder="Password" class="input-box" required><br>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

</body>
</html>
